<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{video_identifier} / Visual Index</title>
<script type="application/json" id="visaid-options">
{cataid_options_str}
</script>
<script type="application/json" id="mmif-views-metadata">
{mmif_metadata_str}
</script>
<style>
{css_str}
</style>
<script defer>
{js_str}
</script>
<!-- 
The next two elements reference files that are optional.  They are not required 
for the cataid to display properly.  However, they can be customized to 
restyle, enhance, or alter a cataid.
-->
<link rel='stylesheet' href='cataid_style_override.css'>
<script src='cataid_enhance.js' defer></script>
</head>


<body>
<div class='top' id="cataid-id" data-cataid-id='{cataid_identifier}'>Cataloging aid for
    <span class='video-id' id='video-id' data-video-id='{video_identifier}'>{video_identifier}</span>
    <span class="clickable" id="mode-toggle">&nbsp;&nbsp;&nbsp;&nbsp;&#9707;&nbsp;</span>
    <span class="invisible" id="collect-edits">&nbsp;&nbsp;<!--&#9910;&#9931;-->&#128918;&nbsp;&nbsp;</span>
    <span class="cataloger_form invisible" id="cataloger_form">Cataloger:
        <span class="cataloger_blank" id="cataloger_blank" contenteditable='true' spellcheck="false"> </span>
    </span>
    <br>
    <span class='extra-info'>
        <span class='video_duration'>{video_duration}</span> 
        <span class='job_info'>{job_info}</span>
    </span>
    <div class='checkbox-container'>
        <div class='checkbox-row'>
            <span class='checkbox-leader'>Scene types:</span>
            <span class='checkboxes'>
{scene_type_checkboxes}
            </span>
        </div>
        <div class='checkbox-row'>
            <span class='checkbox-leader'>Other samples:</span>
            <span class='checkboxes'>
{sample_type_checkboxes}
            </span>
        </div>
    </div>
</div>

<div class='container'>

{cataid_body}

</div> <!-- end of item container -->
<div class="version">
cataid version: <span id='cataid-version'>{MODULE_VERSION}</span>
<span class="enhance-indicator" id="enhance-indicator"></span>
</div>
</body>
</html>
